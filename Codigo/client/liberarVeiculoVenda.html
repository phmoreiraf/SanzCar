<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="/Codigo/client/css/liberarVeiculo.css">
    <title>Sistema SanzCar - Venda veiculos</title>
</head>

<body onload="displayVeiculosDisponiveis()">
    <nav>
        <div class="navbar">
            <div class="logo">SanzCar</div>
            <ul class="menu">
                <li><a href="index.html">Pagina Principal</a></li>
                <li><a href="CrudVeiculo.html">Veiculos</a></li>
                <li><a href="CrudCadastroOficinas.html">Oficinas</a></li>
                <li><a href="CrudGerenciarManutencoes.html">Manutenções</a></li>
                <li><a href="relatorioVeiculo.html">Relatório</a></li>

            </ul>
            <div class="login-button">
                <a href="login.html">Login</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Sistema SanzCars</h1>
        <h2>Liberar Veículo para Venda</h2>
        <form id="add-veiculos-form" onsubmit="liberarVeiculo(event)">
            <label for="imagem">Imagem:</label>
            <input type="file" id="imagem" name="imagem" accept="image/*">
            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca" required>
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" required>
            <label for="ano">Ano:</label>
            <input type="text" id="ano" name="ano" required>
            <label for="preco">Preço:</label>
            <input type="text" id="preco" name="preco" required>
            <label for="placa">Placa:</label>
            <input type="text" id="placa" name="placa" required>
            <label for="chassi">Chassi:</label>
            <input type="text" id="chassi" name="chassi" required>
            <label for="cor">Cor:</label>
            <input type="text" id="cor" name="cor" required>
            <label for="motor">Motor:</label>
            <input type="text" id="motor" name="motor" required>
            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="vendido" name="vendido">Vendido</option>
                <option value="disponível">Disponível</option>
                <option value="oficina">Oficina</option>
            </select>
            <button type="submit">Liberar Veiculo</button>
        </form>
    </div>
    <div id="popup"></div>

    <footer>
        <div class="footer-content">

            <div class="footer-address">
                <h3>Endereço:</h3>
                <p>Rua da Empresa, 123</p>
                <p>Cidade, Estado, CEP 12345-678</p>
            </div>
            <div class="footer-contact">
                <h3>Contato:</h3>
                <p>Email: contato@sanzcar.com</p>
                <p>Telefone: (123) 456-7890</p>
            </div>
        </div>
    </footer>
    <script src="/Codigo/client/js/verifyLogin.js"></script>
    <script src="/Codigo/client/js/liberarVeiculos.js"></script>
    <script src="/Codigo/client/js/masks.js"></script>
</body>

</html>
