<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link rel="stylesheet" href="/Codigo/client/css/formCompra.css" />
    <title>Sistema SanzCar - Intenção de Compra</title>
</head>

<body>
    <nav>
        <div class="navbar">
            <div class="logo">SanzCar</div>
            <ul class="menu">
                <li><a href="index.html">Pagina Principal</a></li>
                <li><a href="CrudVeiculo.html">Veiculos</a></li>
                <li><a href="CrudCadastroOficinas.html">Oficinas</a></li>
                <li><a href="CrudGerenciarManutencoes.html">Manutenções</a></li>
                <li><a href="relatorioVeiculo.html">Relatório</a></li>
            </ul>
            <div class="login-button">
                <a href="login.html">Login</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Sistema SanzCars - Intenção de Compra</h1>
        <h2>Formulário de Intenção de Compra</h2>
        <form id="intention-form" onsubmit="addCompra(event)">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required />

            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email" required />

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" class="masc-celular" required />

            <!-- SO FAZER UM FETCH -->
            <label for="marcaCarro">Marca do Carro Desejado:</label>
            <input type="text" id="marcaCarro" name="marcaCarro" disabled />

            <label for="modeloCarro">Modelo do Carro Desejado:</label>
            <input type="text" id="modeloCarro" name="modeloCarro" disabled />

            <label for="mensagem">Mensagem Adicional:</label>
            <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea>

            <button type="submit">Enviar Intenção Compra</button>
        </form>
    </div>
    <footer>
        <div class="footer-content">
            <div class="footer-address">
                <h3>Endereço:</h3>
                <p>Rua da Empresa, 123</p>
                <p>Cidade, Estado, CEP 12345-678</p>
            </div>
            <div class="footer-contact">
                <h3>Contato:</h3>
                <p>Email: contato@sanzcar.com</p>
                <p>Telefone: (123) 456-7890</p>
            </div>
        </div>
    </footer>
    <script src="/Codigo/client/js/formCompra.js"></script>
</body>

</html>
