        <div class="navbar">
            <div class="logo">SanzCar</div>

            </ul>
            <div class="login-button">
                <a href="login.html">Login</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Sistema SanzCars - Manutenções</h1>
        <h2>Atualizar Manutenção</h2>
        <!-- <form id="add-workshop-form" onsubmit="Oficina(event)"> -->
        <form id="putManutencoes" onsubmit="putManutencao(event)">
            <label for="idmanutencao">ID:</label>
            <input type="text" id="idmanutencao" name="idmanutencao" required disabled>

            <label for="veiculo">Veículo:</label>
            <div id="veiculo"></div>

            <label for="problema">Problema:</label>
            <input type="text" id="problema" name="problema" required />

            <label for="oficina">Oficina:</label>
            <select id="oficina" name="oficina" >

            </select>

            <label for="orcamento">Orçamento:</label>
            <input type="text" id="orcamento" name="orcamento" required />

            <label for="dataInicio">Data de Início:</label>
            <input type="date" id="dataInicio" name="dataInicio" required />

            <label for="dataSaida">Data de Saída/Término:</label>
            <input type="date" id="dataSaida" name="dataSaida" required />

            <button type="submit" style="display: block;">Atualizar Manutenção</button>
            <button type="reset" style="display: block;">Limpar</button>
        </form>
    </div>
    <footer>
        <div class="footer-content">

            <div class="footer-address">
                <h3>Endereço:</h3>
                <p>Rua da Empresa, 123</p>
                <p>Cidade, Estado, CEP 12345-678</p>
            </div>
            <div class="footer-contact">
                <h3>Contato:</h3>
                <p>Email: contato@sanzcar.com</p>
                <p>Telefone: (123) 456-7890</p>
            </div>
        </div>
    </footer>
