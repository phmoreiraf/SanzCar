    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="/Codigo/client/css/attVeiculo.css">

</head>

<body>
    <nav>
        <div class="navbar">
            <div class="logo">SanzCar</div>
            <ul class="menu">
                <li><a href="index.html">Pagina Principal</a></li>
                <li><a href="CrudVeiculo.html">Veiculos</a></li>
                <li><a href="CrudCadastroOficinas.html">Oficinas</a></li>
                <li><a href="CrudGerenciarManutencoes.html">Manutenções</a></li>
                <li><a href="relatorioVeiculo.html">Relatório</a></li>

            </ul>
            <div class="login-button">
                <a href="login.html">Login</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Sistema SanzCars - Atualizar veículo</h1>
        <h2>Atualizar Veículo</h2>
        <!-- <form id="add-workshop-form" onsubmit="Oficina(event)"> -->
        <form id="add-workshop-form" onsubmit="putVeiculo(event)">
            <label for="idveiculo">ID:</label>
            <input type="text" id="idveiculo" name="idveiculo" required disabled>

            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca" required>
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" required>
            <label for="ano">Ano:</label>
            <input type="text" id="ano" name="ano" required>
            <label for="preco">Preço:</label>
            <input type="text" id="preco" name="preco" required>
            <label for="placa">Placa:</label>
            <input type="text" id="placa" name="placa" required>
            <label for="chassi">Chassi:</label>
            <input type="text" id="chassi" name="chassi" required>
            <label for="cor">Cor:</label>
            <input type="text" id="cor" name="cor" required>
            <label for="motor">Motor:</label>
            <input type="text" id="motor" name="motor" required>
            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="vendido" name="vendido">Vendido</option>
                <option value="disponivel">Disponível</option>
                <option value="oficina">Oficina</option>
            </select>
            <div>
                <label>
                    <input type="checkbox" id="suspensao" name="suspensao"> Suspensão
                </label>
                <label>
                    <input type="checkbox" id="lataria" name="lataria"> Lataria
                </label>
                <label>
                    <input type="checkbox" id="motorCheck" name="motorCheck"> Motor
                </label>
                <label>
                    <input type="checkbox" id="interior" name="interior"> Interior
                </label>
                <label>
                    <input type="checkbox" id="cambio" name="cambio"> Câmbio
                </label>
                <label>
                    <input type="checkbox" id="pneus" name="pneus"> Pneus
                </label>
                <label>
                    <input type="checkbox" id="documentacao" name="documentacao"> Documentação
                </label>
                <label>
                    <input type="checkbox" id="eletrica" name="eletrica"> Elétrica
                </label>
            </div>
            <button type="submit" id="btn_submit">Atualizar Veiculo</button>
            <input type="reset" class="btn btn-secondary" id="btn_clear" value="Limpar">
        </form>
    </div>
    <footer>
        <div class="footer-content">
            <div class="footer-address">
                <h3>Endereço:</h3>
                <p>Rua da Empresa, 123</p>
                <p>Cidade, Estado, CEP 12345-678</p>
            </div>
            <div class="footer-contact">
                <h3>Contato:</h3>
                <p>Email: contato@sanzcar.com</p>
                <p>Telefone: (123) 456-7890</p>
            </div>
        </div>
    </footer>
    <script src="/Codigo/client/js/attVeiculo.js"></script>
    <script src="/Codigo/client/js/cadastroVeiculos.js"></script>
    <script src="/Codigo/client/js/masks.js"></script>
</body>

</html>
